<div cdkDrag #table>
  <div class="example-handle" cdkDragHandle>
    <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
      <path
        d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"
      ></path>
      <path d="M0 0h24v24H0z" fill="none"></path>
    </svg>
  </div>
  <table>
    <tr>
      <th>{{ tableName }}</th>
      <th><button (click)="editColumns()">Edit Columns</button></th>
      <th>
        <div><button (click)="deleteTable()">DeleteTable</button></div>
      </th>
    </tr>
    @for (col of columns; track col.columnId) {
    <tr
      cdkDropList
      (cdkDropListDropped)="drop($event)"
      [cdkDropListData]="columns"
    >
      <td cdkDrag>{{ col.columnName }}</td>
      <td>{{ col.columnType }}</td>
      <td>{{ col.columnLength }}</td>
    </tr>
    }
  </table>
</div>
